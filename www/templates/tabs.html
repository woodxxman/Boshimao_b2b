<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- Home Tab -->
      <ion-tab title="{{'TAB_HOME'| translate}}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" >
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>
      <!-- Products Tab -->
      <ion-tab title="{{'TAB_PRODUCTS'| translate}}" icon-off="ion-images" icon-on="ion-images" href="#/tab/products">
        <ion-nav-view name="tab-products"></ion-nav-view>
      </ion-tab>
      <!-- Chats Tab -->
      <ion-tab title="{{'Account'| translate}}" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>
      <!-- Cart Tab -->
      <ion-tab title="{{'TAB_CART'| translate}}" icon="ion-ios-cart-outline" href="#/cart">
        <ion-nav-view name="cart"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title" translate>Catalog</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-repeat="catalog in catalogs" ng-click="showCatalog(catalog.id)">{{catalog.name}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view>
directive will have its own
navigation history that also transitions its views in and out.
-->

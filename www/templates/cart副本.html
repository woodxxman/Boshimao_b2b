<ion-modal-view view-title="Filter">
  <ion-header-bar>
  <button class="button button-clear" ng-click="closeModal()">Cancel</button>
      <h1 class="title">Filter</h1>
  <button class="button button-clear button-dark" ng-click="getFilter()">Accept</button>
  </ion-header-bar>
  <ion-content has-header="true" padding="false">
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper"> <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Product" ng-model="filter.searchStr"></label>
        <button class="button button-icon ion-ios-close-outline" ng-click="clearSearchStr()"></button>
      </div>
      <div class="item item-divider">Max Price: {{filter.maxPrice}} PLN</div>
      <div class="item range range-positive">
        1 PLN
        <input type="range" name="volume" min="1" max="100" ng-model="filter.maxPrice">100 PLN</div>

    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <button class="button button-clear button-dark" ng-click="clearFilter()">Clear</button>
  </div>
</ion-modal-view>
